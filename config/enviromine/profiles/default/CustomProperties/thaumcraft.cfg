##########################################################################################################
# blocks
#--------------------------------------------------------------------------------------------------------#
# Customise the physical properties and environmental effects of blocks
##########################################################################################################

blocks {

    tile_blockAiry_blockAiry {
        S:01.Name=Thaumcraft:blockAiry
        I:02.MetaID=-1
        S:03.DropName=
        I:04.DropMetaID=-1
        I:05.DropNumber=-1
        B:"06.Enable Temperature"=false
        D:07.Temperature=0.0
        D:"08.Air Quality"=0.0
        D:09.Sanity=0.0
        S:10.Stability=none
        B:11.Slides=false
        B:"12.Slides When Wet"=false
    }

}


##########################################################################################################
# spoiling
#--------------------------------------------------------------------------------------------------------#
# Set the properties of spoliable items
##########################################################################################################

spoiling {

    item_ItemManaBean_ItemManaBean {
        S:01.ID=Thaumcraft:ItemManaBean
        I:02.Damage=-1

        # Set blank to rot into nothing
        S:"03.Rotten ID"=Thaumcraft:ItemManaBean
        I:"04.Rotten Damage"=-1

        # Set this to -1 to disable rotting on this item
        I:"05.Days To Rot"=-1
    }

    item_ItemZombieBrain_ItemZombieBrain {
        S:01.ID=Thaumcraft:ItemZombieBrain
        I:02.Damage=-1

        # Set blank to rot into nothing
        S:"03.Rotten ID"=Thaumcraft:ItemZombieBrain
        I:"04.Rotten Damage"=-1

        # Set this to -1 to disable rotting on this item
        I:"05.Days To Rot"=-1
    }

}


